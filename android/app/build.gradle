apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * IMPORTANT: Enable ProGuard & resource shrinking for release
 */
def enableProguardInReleaseBuilds = true  // ✅ changed from false → true

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.overlaypixel"

    defaultConfig {
        applicationId "com.overlaypixel"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 11
        versionName "1.7"
        // ✅ Keep only English resources
        resConfigs "en"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('release.keystore')
            storePassword 'overlaypix2024'
            keyAlias 'overlaypix-release'
            keyPassword 'overlaypix2024'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release

            // ✅ Enable shrinking & minification
            shrinkResources true
            minifyEnabled true

            // ✅ Use optimized ProGuard rules
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // ✅ Remove native debug symbols
            ndk {
                debugSymbolLevel 'NONE'
            }
        }
    }

    // ✅ Split by ABI and density → Play Store serves smaller per-device builds
    bundle {
        abi {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        language {
            enableSplit = false
        }
    }

    // ✅ Enable Hermes for smaller JS engine
    project.ext.react = [
        enableHermes: true
    ]
}

dependencies {
    implementation("com.facebook.react:react-android")

    implementation(platform("com.google.firebase:firebase-bom:34.2.0"))
    implementation 'com.facebook.android:facebook-android-sdk:latest.release'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
